<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문
      // 1. for문
      for (let i = 0; i < 5; i++) {
        console.log(i); // i는 반복횟수를 저장하는 변수 iterator(반복자)
      }

      // 2. for...of...
      const fruits = ["사과", "바나나", "딸기"];
      for (const data of fruits) {
        // data는 배열의 아이템을 하나씩 저장하는 변수
        console.log(data);
      }

      // 3. forEach  (주의.. forEach의 E는 반드시 대문자)
      const colors = ["black", "white", "blue", "yellow"];
      colors.forEach(function (data) {
        console.log(data);
      });

      // 4. while
      // for문의 초기값, 조건식, 증가식이 흩어져있는 방식
      let count = 0; // 초기값
      while (count < 3 /*조건식*/) {
        console.log(count);
        count++; // 증가식
      }

      // 5. do...while...
      let num = 0;
      do {
        console.log(num);
        num++;
      } while (num < 3);
    </script>
  </body>
</html>
