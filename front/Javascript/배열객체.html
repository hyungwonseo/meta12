<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 (Array)은 자바스크립트의 내장 객체중 가장 많이 쓰이는 자료형
      // 여러개의 데이터를 함께 제어하기 위해 사용함

      // 1. 정의하는 법
      let arr1 = new Array(); // 빈 배열
      let arr2 = new Array(4); // 배열 크기를 지정할 수 있음
      // let arr3 = []; // 빈 배열
      let arr3 = ["one", "two", "three", "four"]; // 가장 많이 쓰이는 정의법
      let arr4 = Array("one", "two", "three", "four");

      // 실제 많이 쓰이는 예시
      // new Array()문법 대신 아래와 같이 간결하게 빈 배열을 만들고 필요한 데이터를 인덱스별로
      // 하나씩 입력하는 방식으로 배열을 생성함
      let numbers = [];
      for (let i = 0; i < 5; i++) {
        numbers[i] = i * 10;
      }
      console.log(numbers);
      console.log(numbers.length); // 배열의 길이. 5

      // 2. 배열 객체의 다양한 메서드 (교과서 594페이지)
      // 1) concat() : 배열 2개를 합쳐서 새로운 배열을 만든다
      let nums = [1, 2, 3];
      let chars = ["a", "b", "c", "d"];
      let numChars = nums.concat(chars);
      console.log(numChars);

      // 2) join() : 각 요소를 연결해서 하나의 문자열로 만든다. (중간에 구분자를 넣을 수 있음)
      let string1 = nums.join();
      console.log(string1); // 1,2,3  (쉼표가 구분자로 추가됨)
      let string2 = chars.join("_");
      console.log(string2); // a_b_c_d  (언더스코어가 구분자)

      let date = ["2026", "01", "19"];
      let dateToString = date.join("-");
      console.log(dateToString); // 2016-01-19

      // 3)
    </script>
  </body>
</html>
